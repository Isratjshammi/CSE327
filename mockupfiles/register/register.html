<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="css/styling.css" type="text/css">
    </head>
    <body>
        <div class="register-form">
            <form id="registration">
                <input type="text" name="fname" id="button" placeholder="Enter First Name"><br><br>
                <input type="text" name="lname" id="button" placeholder="Enter Last Name"><br><br>
                <input type="address" name="add" id="button" placeholder="Enter Address"><br><br>
                <input type="email" name="email" id="button" placeholder="Enter Email ID "><br><br>
                <select><option>+880</option><option>+881</option><option>+882</option><option>+883</option><option>+884</option><option>+885</option></select>
                <input type="number" name="num" placeholder="Enter Mobile Number" id="ph"><br><br>
                <input type="radio" name="gender" id="rd">&nbsp;&nbsp;&nbsp;&nbsp;<span id="but">Male</span><input type="radio" name="gender" id="rd">&nbsp;&nbsp;&nbsp;&nbsp;<span id="but">Female</span><br><br>
                <input type="password" name="pass" id="button" placeholder="Enter Password"><br><br>
                <input type="password" name="pass" id="button" placeholder="Re Enter Password"><br><br>
                <input type="submit" value="Register" id="butt">
            </form>
        </div>
    </body>
</html>
